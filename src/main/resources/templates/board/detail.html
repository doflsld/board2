<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>게시판 - 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
</head>
<body>
<header th:insert="common/header.html"></header>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="@{${boardDto.title} + ' - ' + ${boardDto.writer}}"></h5>
            <p class="card-text">
                <small
                        class="text-muted"
                        th:text="${#temporals.format(boardDto.createdDate, 'yyyy-MM-dd HH:mm')}"
                ></small>
            </p>
            <p class="card-text" th:text="${boardDto.content}"></p>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-auto mr-auto"></div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-info me-md-2" th:href="@{'/post/edit/' + ${boardDto.id}}" role="button">수정</a>
            <form id="delete-form" th:action="@{'/post/' + ${boardDto.id}}" method="post">
                <input type="hidden" name="_method" value="delete" />
                <button id="delete-btn" type="submit" class="btn btn-danger">삭제</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
